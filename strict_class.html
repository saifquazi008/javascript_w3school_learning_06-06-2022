<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict</title>
</head>

<body>
    <h2>JavaScript Classes are written in "strict mode"</h2>

    <p>In a JavaScript Class you cannot use variable without declaring it.</p>

    <p id="demo"></p>


    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                //date= new Date();//this will not work
                let date = new Date();//this will work 
                return date.getFullYear() - this.year;
            }
        }
        myCar = new Car("Ford", 2020);
        document.getElementById("demo").innerHTML = "My car is " + myCar.age() + " year old !";

    </script>
</body>

</html>
