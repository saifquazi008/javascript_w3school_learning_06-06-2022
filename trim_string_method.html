    <title>Trim method </title>
</head>

<body>
    <h1>JavaScript Strings</h1>
    <h2>The trim() Method</h2>
    <p id="demo"></p>
    <script>
        let text1 = "    Hello World!     ";
        let text2 = text1.trim();

        document.getElementById("demo").innerHTML = "ength text1 : " + text1.length + "<br> Length2 text2 : " + text2.length;

    </script>
</body>
