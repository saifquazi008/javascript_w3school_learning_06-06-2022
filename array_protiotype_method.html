<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Objects</h1>
    <h2>The prototype Property</h2>

    <p id="demo"></p>

    <script>
        function person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.eyeColor = eye;
        }
        const myFather = new person("Jhon", "Deo", "Blue");
        const myMother = new person("Sally", "Rally", "Green");
        person.prototype.nationality = "English";

        document.getElementById("demo").innerHTML = "My Father is " + myFather.nationality + "<br>" +
            "My mother is " + myMother.nationality;
    </script>
</body>

</html>
