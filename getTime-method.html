<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>

<body>
    <h2>JavaScript getTime()</h2>
    <p>The internal clock in JavaScript counts from midnight January 1, 1970.</p>
    <p>The getTime() function returns the number of milliseconds since then:</p>

    <p id="demo"></p>

    <script>
        const date = new Date();
        document.getElementById("demo").innerHTML = date.getTime();

    </script>
</body>

</html>
